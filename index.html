<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/775a176864.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Megrim&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Josefin+Slab&family=Megrim&family=Rajdhani&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form class="form-inline" id="search-form">
        <input
          class="form-control form-control-sm mr-sm-2"
          id="city-search"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success btn-sm" type="submit">
          Search
        </button>
      </form>

      <h1 class="current-city" id="city"></h1>

      <div class="current-weather-placement">
        <div class="card">
          <div class="row no-gutters">
            <div class="col-md-6">
              <h1 class="current-weather" id="weather-now"></h1>
              <h4>
                <button type="fahrenheit" id="fahrenheit-button">℉</button
                >|<button type="celcius" id="celcius-button">℃</button>
              </h4>
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                id="icon"
              />
            </div>

            <div class="col-md-6">
              <div class="card-body">
                <h3 class="card-title-Currently">Currently</h3>
                <p class="card-text-date" id="date">04/29/2022</p>

                <p class="card-text-time" id="time">12:03 PM</p>
                <p class="card-text-description" id="description">
                  Description:
                </p>
                <p class="card-text-speed" id="windSpeed">Wind Speed:</p>

                <button type="button" class="btn-switch btn-outline-primary">
                  Week
                </button>
                <button type="button" class="btn-switch btn-outline-secondary">
                  Hourly
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <h2>Week</h2>

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="card-weekdays">
              <div class="card-body-box">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  width="65"
                />
                <h5 class="card-text-weekdays">Monday</h5>
                <div class="weather-forecast-temps">
                  <span class="weather-forecast-temps-max"> 86°/</span>
                  <span class="weather-forecast-temps-min"> 70° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br />

      <small>
        <a href="https://github.com/jesscov12/Weather-App-.git" target="_blank"
          >Open-source code</a
        >
        , by Jessica Covarrubias
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
